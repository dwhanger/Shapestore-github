version: 0.0
os: windows
files:
  - source: \
    destination: c:\inetpub\wwwroot\shapestore
hooks:
  BeforeInstall:
    - location: _scripts/install_dependencies
      timeout: 300
      runas: administrator
  ApplicationStop:
    - location: _scripts/stop_server
      timeout: 300
      runas: administrator
  ApplicationStart:
    - location: _scripts/start_server
      timeout: 300
      runas: administrator
  ValidateService:
    - location: _scripts/verify_service
      timeout: 300
      runas: administrator

